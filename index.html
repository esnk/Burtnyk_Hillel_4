<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {width: 550px;height: 200px;}
       
        tr {border-color: black;}
        
    </style>
    <title>TABLE</title>
</head>
<body>
    <table cellpadding="10" border="2" >
        <tr>
            <td colspan="3" style="background-color: rgb(41, 111, 241);"align="center"><b> MY FIRST TABLE</b></td>
        </tr> 
        <tr>
            <td style="background-color: rgb(41, 111, 241);"align="center" ><b>First cell</b> </td>
            <td style="background-color: rgb(41, 111, 241);"align="center"><b>Second cell</b> </td>
            <td rowspan="3" style="background-color: rgb(241, 238, 41);"align="center"><b>6 cells merged together</b> </td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: rgb(241, 238, 41);"align="center"><b> 2 cells meged into one</b></td>
        </tr>
        <tr>
            <td style="background-color: rgb(241, 238, 41);"align="center"><b> 1st cell <br> 3rd row</b></td>
            <td style="background-color: rgb(241, 238, 41);"align="center"><b> 2nd cell <br> 3rd row</b></td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: rgb(241, 238, 41);"align="center"><b> Do you like tables?</b></td>
        </tr>
        
    </table>
    
</body>
</html>
